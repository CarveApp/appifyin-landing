site:
  name: Appifyin
  site: 'https://appifyin.usecarveapp.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: akdNrw8bBBBapq6Pn5zhT_HuCRxNaYUEltM1LqXXb04

# Default SEO metadata
metadata:
  title:
    default: Appifyin
    template: '%s - Appifyin'
  description: "\U0001F680 Turn your websites into an app quickly!"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Appifyin
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website  

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "G-4HRJKWDRZG" # or "G-XXXXXXXXXX"

ui:
  theme: 'light' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
